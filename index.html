<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - UX Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="blue-grey lighten-5">

    <!-- Cabeçalho e título do projeto -->
    <header class="center-align">
        <h2>Lista de Tarefas</h2>
        <p>Organize suas tarefas e monitore o tempo de cada atividade para melhorar sua produtividade.</p>
    </header>

    <!-- Formulário de Adição de Tarefas -->
    <div class="container center-align">
        <form id="task-form">
            <div class="input-field col s12">
                <input id="task" type="text" placeholder="Digite a tarefa..." required>
                <label for="task">Nova Tarefa</label>
            </div>
            <button class="btn-large waves-effect waves-light blue darken-2" type="submit">Adicionar Tarefa</button>
            <p id="error-message" class="red-text"></p>
        </form>
    </div>

    <!-- Seções de Tarefas -->
    <div class="container">
        <div class="row">
            <!-- Coluna Tarefas Pendentes -->
            <div class="col s12 m4">
                <h5 class="center-align">Tarefas Pendentes</h5>
                <ul id="pending-tasks" class="collection with-header"></ul>
            </div>
            <!-- Coluna Tarefas em Andamento -->
            <div class="col s12 m4">
                <h5 class="center-align">Tarefas em Andamento</h5>
                <ul id="in-progress-tasks" class="collection with-header"></ul>
            </div>
            <!-- Coluna Tarefas Concluídas -->
            <div class="col s12 m4">
                <h5 class="center-align">Tarefas Concluídas</h5>
                <ul id="completed-tasks" class="collection with-header"></ul>
            </div>
        </div>
    </div>

    <!-- Relógio Cronoanálise -->
    <div class="center-align">
        <p id="clock" class="blue-text text-darken-2"></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
